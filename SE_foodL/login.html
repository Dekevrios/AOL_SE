<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="bg"></div>
          <div class="div"></div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
          <div class="group">
            <p class="food-locker">
              <span class="span">Food</span>
              <span class="span">Locker</span>
            </p>
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="text-wrapper-2">Username</div>
            </div>
            <div class="overlap-2">
              <div class="rectangle"></div>
              <div class="text-wrapper-2">Password</div>
            </div>
          </div>
          <div class="uername">
            <div class="text-wrapper-3">Sign In with Google</div>
            <img class="google-logo" src="img/google-logo.svg" />
          </div>
          <div class="or">
            <div class="text-wrapper-4">OR</div>
            <img class="line" src="img/line-1.svg" />
            <img class="img" src="img/line-2.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
