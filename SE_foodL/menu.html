<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="menuStyle.css" />
  </head>
  <body>
    <div class="menu-page">
      <div class="div">
        <div class="overlap">
          <div class="BG"></div>
          <div class="card-indo">
            <div class="overlap-group">
              <div class="text-wrapper">Makanan Indonesia</div>
              <img class="card" src="img/card-img2.png" />
              <img class="card-img" src="img/card-img.png" />
              <img class="img" src="img/image-2.png" />
            </div>
          </div>
          <div class="card-asian">
            <div class="overlap-group">
              <div class="text-wrapper">Makanan Barat</div>
              <img class="card-2" src="img/card-img2-3.png" />
              <img class="card-img" src="img/card-img-2.png" />
              <img class="img" src="img/image-6.png" />
            </div>
          </div>
          <div class="card-western">
            <div class="overlap-group">
              <div class="text-wrapper">Makanan Asia</div>
              <img class="card-3" src="img/card-img2-2.png" />
              <img class="card-img-2" src="img/image.png" />
              <img class="img" src="img/image-3.png" />
            </div>
          </div>
          <div class="navbar">
            <img class="image" src="img/image-4.png" />
            <img class="image-2" src="img/image-5.png" />
            <img class="basil-add-outline" src="img/basil-add-outline.svg" />
          </div>
          <div class="card-text">
            <div class="div-wrapper">
              <p class="p">Jelajahi berbagai macam menu yang ada di seluruh penjuru dunia</p>
            </div>
          </div>
        </div>
        <div class="searchbar">
          <div class="overlap-2"><div class="text-wrapper-2">Search...</div></div>
        </div>
        <div class="text-wrapper-3">MENU</div>
        <div class="back-btn"><img class="lets-icons-back" src="img/lets-icons-back.svg" /></div>
      </div>
    </div>
  </body>
</html>
