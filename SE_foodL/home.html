<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <div class="home-page">
      <div class="group-wrapper">
        <div class="group">
          <div class="overlap">
            <div class="bg"></div>
            <div class="card-kulkas">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="div"></div>
                <img class="img" src="asset/garlic-pixabay.jpg" />
                <img class="rectangle-2" src="asset/Chilli-Pepper-Hot-Picante-de-Cayenne-1.jpg" />
                <img class="rectangle-3" src="asset/tahu.jpg" />
                <img class="rectangle-4" src="asset/a-basket-of-eggs.jpg" />
                <div class="text-wrapper">ISI KULKAS KU</div>
              </div>
            </div>
            <div class="shortcut-bar">
              <div class="scut-menu">
                <div class="image-wrapper"><img class="image" src="asset/" /></div>
                <div class="text-wrapper-2">Menu</div>
              </div>
              <div class="scut-kategori">
                <div class="img-wrapper"><img class="image-2" src="img/image-3.png" /></div>
                <div class="text-wrapper-3">Kategori Bahan</div>
              </div>
              <div class="scut-penyimpanan">
                <div class="overlap-2"><img class="image-3" src="img/image-2.png" /></div>
                <div class="text-wrapper-4">Penyimpanan</div>
              </div>
            </div>
            <div class="navbar">
              <img class="image-4" src="img/image-4.png" />
              <img class="image-5" src="img/image-5.png" />
              <img class="basil-add-outline" src="img/basil-add-outline.svg" />
            </div>
            <img class="card" src="asset/ayambakar.jpg" />
          </div>
          <p class="food-locker">
            <span class="text-wrapper-5">Food</span>
            <span class="text-wrapper-5">Locker</span>
          </p>
          <div class="searchbar">
            <div class="div-wrapper"><div class="text-wrapper-6">Search...</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
